<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login + Firebase Firestore</title>
    
    <!-- Google reCAPTCHA v3 (Enterprise) -->
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6Lc-gVgqAAAAAOIfqdzW9Mc-y6jGxdpPSRGzsqEp"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div id="content_container">
        <div id="form_container">
            <h2 id="form_header">Login/Register</h2>

            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <button onclick="register()">Register</button>
            <button onclick="window.location.href='https://zeeps.me/forgot'">Forgot Password</button>

            <input type="tel" id="phoneNumber" placeholder="Phone Number (+1234567890)">
            <button onclick="sendOTP()">Send OTP</button>
            <input type="text" id="otp" placeholder="Enter OTP">
            <button onclick="verifyOTP()">Verify OTP</button>

            <div id="recaptcha-container"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
