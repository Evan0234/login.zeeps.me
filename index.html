<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Zeeps</title>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        
        <button id="login-button" onclick="login()">Login</button>
        <button id="register-button" onclick="register()">Register</button>
        <button id="forgot-password-button" onclick="window.location.href='https://zeeps.me/forgot'">Forgot Password?</button>
        
        <div id="redirect-container">
            <p>Or</p>
            <button id="phone-verify-button" onclick="window.location.href='https://login.zeeps.me/phone-verify'">Verify with Phone</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
