<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Verification</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="phone-verification-container">
        <h2>Phone Verification</h2>
        <input type="tel" id="phoneNumber" placeholder="Phone Number (+1234567890)" required>
        <button id="send-otp-button" onclick="sendOTP()">Send OTP</button>

        <input type="text" id="otp" placeholder="Enter OTP" required>
        <button id="verify-otp-button" onclick="verifyOTP()">Verify OTP</button>

        <div id="recaptcha-container"></div>
    </div>

    <script src="phone-verify.js"></script>
</body>
</html>
